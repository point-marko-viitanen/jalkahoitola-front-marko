<div class="container">


</div>


<button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal">Muokkaa</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
         <H2> Here comes the detailed information about the product</H2>
          <ul class="product">
              <li *ngFor="let item of oneProduct">
                  <span class="badge>">{{item.GroupId}}</span>{{item.Nmae}}
                  {{item.ProductId}}
                  <app-received-amount [productId2]="item.ProductId"></app-received-amount>              
                </li>
              
      </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"style= "float: left;" data-dismiss="modal">I only take one product</button>        
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">View</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Edit</button>
      </div>
    </div>

  </div>
</div>
